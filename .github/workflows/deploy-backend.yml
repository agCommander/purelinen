name: Deploy Backend to Production

on:
  push:
    branches:
      - main  # Change to your main branch name
    # Removed paths filter to trigger on any push to main
    # Uncomment below if you only want to deploy when backend changes
    # paths:
    #   - 'medusa-backend/purelinen/**'
    #   - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Pull from root where git is initialized
            cd /home/purelinen/public_html/subdomains/newpl
            
            # Backup backend static folder (git stash --include-untracked removes it)
            if [ -d "medusa-backend/purelinen/static" ]; then
              rm -rf /home/purelinen/public_html/subdomains/newpl/medusa-backend-static-backup
              cp -R medusa-backend/purelinen/static /home/purelinen/public_html/subdomains/newpl/medusa-backend-static-backup
            fi

            # Backup storefront images (public/images/content)
            if [ -d "medusa-storefront/purelinen/public/images/content" ]; then
              rm -rf /home/purelinen/public_html/subdomains/newpl/storefront-images-content-backup
              cp -R medusa-storefront/purelinen/public/images/content /home/purelinen/public_html/subdomains/newpl/storefront-images-content-backup
            fi
            
            # Handle untracked files that might conflict
            git stash --include-untracked || true
            
            # Pull latest code (force if needed)
            git pull origin main || git reset --hard origin/main
            
            # Then go to backend directory
            cd medusa-backend/purelinen

            # Restore backend static folder after deploy
            if [ -d "/home/purelinen/public_html/subdomains/newpl/medusa-backend-static-backup" ]; then
              rm -rf static
              cp -R /home/purelinen/public_html/subdomains/newpl/medusa-backend-static-backup static
            fi

            # Restore storefront images after deploy
            if [ -d "/home/purelinen/public_html/subdomains/newpl/storefront-images-content-backup" ]; then
              rm -rf /home/purelinen/public_html/subdomains/newpl/medusa-storefront/purelinen/public/images/content
              mkdir -p /home/purelinen/public_html/subdomains/newpl/medusa-storefront/purelinen/public/images
              cp -R /home/purelinen/public_html/subdomains/newpl/storefront-images-content-backup /home/purelinen/public_html/subdomains/newpl/medusa-storefront/purelinen/public/images/content
            fi
            
            # Install dependencies
            npm install --legacy-peer-deps
            
            # Build application
            npm run build
            
            # Restart PM2
            pm2 delete purelinen-backend
            pm2 start ecosystem.config.js

            # Ensure newpl proxy .htaccess exists (deploy may overwrite)
            cat > /home/purelinen/public_html/subdomains/newpl/public_html/.htaccess << 'EOF'
            <IfModule mod_rewrite.c>
                RewriteEngine On
                RewriteCond %{REQUEST_URI} !^/\.well-known/
                RewriteRule ^(.*)$ http://localhost:8000/$1 [P,L]
            </IfModule>
            EOF
            
            # Save PM2 config
            pm2 save
            
            echo "Deployment completed successfully!"
